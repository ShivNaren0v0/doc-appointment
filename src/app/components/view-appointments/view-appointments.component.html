<section>
    <form>
      <input type="date" placeholder="Filter by date" #filter>
      <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
    </form>
  </section>

<section class="results">
  <p *ngIf="filteredAppointmentList.length == 0">No appointments found</p>
    <app-appointmentwidget *ngFor="let appointment of filteredAppointmentList" [appointment]="appointment"></app-appointmentwidget>
</section>
