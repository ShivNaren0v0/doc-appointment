<section>
    <form>
      <input type="text" placeholder="Filter by specialization" #filter>
      <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
    </form>
  </section>

<section class="results">
  <p *ngIf="filteredDoctorList.length === 0">No doctors found!</p>
    <app-docwidget *ngFor="let doctor of filteredDoctorList" [doctor]="doctor"></app-docwidget>
</section>
