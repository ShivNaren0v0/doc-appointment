<div>
    <h2>Patient Registration</h2>
    <br>
<form>
    <label for="name">Name:</label>
    <input [(ngModel)]="patient.name" type="text" id="name" name="name"  required><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="patient.email" required><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="patient.password" required><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" [(ngModel)]="patient.age" required><br>
    
    <label for="gender">Gender:</label>
    <select name="gender" class="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="trans gender">Trans Gender</option>
      <option value="prefer not to say">Prefer Not to Say</option>
    </select>
    <br>
    <button (click)="registerPatient()" type="button">Register</button>
  </form>
</div>
