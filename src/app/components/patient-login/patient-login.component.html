<div>
  <h2>Patient Login</h2>
  <br>
<form>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="logcred.email" required><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" [(ngModel)]="logcred.password" required><br>
  
  <button (click)="loginPatient()" type="button">Login</button>
</form>
</div>
